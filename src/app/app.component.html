<div class="app-content">
  <header>
    <md-card-title>Business Intelligence Final Project</md-card-title>
  </header>
  <div class="wrapper">
    <h2>Select a period</h2>
    <span>From : </span>
    <md-input-container>
      <md-select [(ngModel)]="selectedMonth" placeholder="Month">
        <md-option *ngFor="let month of months">{{month.string}}</md-option>
      </md-select>
    </md-input-container>
  </div>
</div>
